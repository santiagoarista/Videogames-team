<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login_screen.css">
    <link href="https://fonts.cdnfonts.com/css/arcade-gamer" rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
    <div id="app">
    <div>

        <p id="loginMessage" style="
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.388), 0 0 16px rgba(255, 255, 255, 0.128);
            color: rgb(255, 255, 255); display: none; margin-bottom: 20px;"></p>
        <img src="../assets/sprites/nine_logo.png" alt="Descripción de la imagen" width="300" class="logo">

        <div class="login-container">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <button id="registerButton" class="boton_jugar">Iniciar Sesion</button>
            <button id="goToHomeButton" style="display: none;" class="boton_jugar">Crear cuenta</button>
        </div>  
    </div>
</div>
    <script src="../js/auth/iniciarSesion/login.js"></script>
    <script type="module">
        import { neonCursor } from 'https://unpkg.com/threejs-toys@0.0.8/build/threejs-toys.module.cdn.min.js';
    
        neonCursor({
    el: document.getElementById('app'),
    
    shaderPoints: 16,
    curvePoints: 10,
    curveLerp: 0.5,
    radius1: 5,
    radius2: 2,
    velocityTreshold: 30,
    
    
    sleepRadiusX: 0,
    sleepRadiusY: 0,
    sleepTimeCoefX: 0,
    sleepTimeCoefY: 0,
    
    
    
    });
    
    </script>
</body>
</html>
